<head>

    <title>Angular Feeds - an AngularJS module for Atom, RSS & media feeds...</title>

<body ng-app="angular-feeds-tester">

<div class="container">
    <div class="page-header">
        <h3>Feed Tester</h3>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputURL" class="col-sm-2 control-label">Feed URL:</label>
            <div class="col-sm-8">
                <input type="url" class="form-control" id="inputURL" placeholder="Feed URL">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">Show Feed</button>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCount" class="col-sm-2 control-label">Count:</label>
            <div class="col-sm-2">
                <select id="inputCount" class="form-control">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </form>

    <feed url="http://api.flickr.com/services/feeds/photos_public.gne?tags=interesting"
          count="5"></feed>
</div>


<!-- Google Feeds script -->
<script type="text/javascript"
        src="https://www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22feeds%22%2C%22version%22%3A%221.0%22%2C%22nocss%22%3Atrue%7D%5D%7D"></script>

<script src="bower_components/jquery/jquery.js"></script>

<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="angular-feeds/angular-feeds.min.js"></script>
<script>
    angular.module('angular-feeds-tester', [
                'feeds'
            ]).controller('FeedTesterController', ['$scope', function ($scope) {
                $scope.toggleCode = function (code) {
                    var fadeElements = ['div.feed-block', 'div.code-block'];
                    if (!code) {
                        fadeElements.reverse();
                    }
                    $element.find(fadeElements[0]).fadeOut(function () {
                        $element.find(fadeElements[1]).fadeIn();
                    });
                };
            }]);
</script>
</body>
